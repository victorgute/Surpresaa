<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Poema em AR para Preta</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #FFF; shader: flat"></a-entity>
        </a-entity>

        <a-entity id="poem" position="0 0 -2" visible="false">
            <a-text id="poemText" color="#FF69B4" width="3"></a-text>
        </a-entity>

        <a-entity position="0 0 -2" geometry="primitive: plane; width: 1; height: 1" material="color: #FFF; opacity: 0.5" visible="false"></a-entity>
    </a-scene>

    <script>
        // Função para carregar o poema do arquivo de texto
        function loadPoem(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            };
            xhr.send();
        }

        // Carregar o poema e configurá-lo no elemento a-text
        loadPoem('poema.txt', function (poemText) {
            document.getElementById('poemText').setAttribute('value', poemText);
        });

        // Add event listener to make the poem visible when the user taps on the screen
        document.querySelector('a-scene').addEventListener('click', function () {
            var poem = document.getElementById('poem');
            poem.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
