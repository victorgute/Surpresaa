<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Poema em AR para Preta</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="background: #000;">
        <a-entity camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #FFF; shader: flat"></a-entity>
        </a-entity>

        <a-entity id="poem" position="0 1.6 -2" visible="false">
            <a-text id="poemText" color="#FF69B4" width="3" position="0 0 0" align="center" value="Preta, Voce e como o sol que desponta no horizonte, Despertando o mundo com sua luz radiante. Sua presenca e um bosque sereno, Onde cada riso e como o sussurro das folhas ao vento. Seu olhar e o brilho das estrelas na noite clara, E um brilho tao forte que se torna impossivel de se ofuscar. Cada palavra sua e como o canto suave dos passaros, Que enche o ar com um encanto e frescor. Preta, voce e um jardim onde nascem os sonhos, Com a beleza de um campo florido e a graca de um rio tranquilo. Voce transforma o simples em algo grandioso, Como a natureza que transforma tudo em algo formoso."></a-text>
        </a-entity>

        <a-entity id="background" position="0 1.6 -2" geometry="primitive: plane; width: 3; height: 2" material="color: #000; opacity: 1" visible="false"></a-entity>
    </a-scene>

    <script>
        // Adicione um ouvinte de evento para tornar o poema e o fundo visíveis quando o usuário clicar na tela
        document.querySelector('a-scene').addEventListener('click', function () {
            var poem = document.getElementById('poem');
            var background = document.getElementById('background');
            poem.setAttribute('visible', 'true');
            background.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
