<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Poema em AR para Julia</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #FFF; shader: flat"></a-entity>
        </a-entity>

        <a-entity id="poem" position="0 0 -2" visible="false">
            <a-text value="Preta,\nVocê é como o sol que desponta no horizonte,\nDespertando o mundo com sua luz radiante.\nSua presença é um bosque sereno,\nOnde cada riso é como o sussurro das folhas ao vento.
            Seu olhar é o brilho das estrelas na noite clara,\nE um brilho tão forte que se torna impossivel de se ofuscar.\nCada palavra sua é como o canto suave dos pássaros,
            Que enche o ar com um encanto e frescor.\nPreta, você é um jardim onde nascem os sonhos,\nCom a beleza de um campo florido e a graça de um rio tranquilo.
            Você transforma o simples em algo grandioso,\nComo a natureza que transforma tudo em algo formoso."
                    color="#FF69B4" width="3"></a-text>
        </a-entity>

        <a-entity position="0 0 -2" geometry="primitive: plane; width: 1; height: 1" material="color: #FFF; opacity: 0.5" visible="false"></a-entity>
    </a-scene>

    <script>
        // Add event listener to make the poem visible when the user taps on the screen
        document.querySelector('a-scene').addEventListener('click', function () {
            var poem = document.getElementById('poem');
            poem.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
