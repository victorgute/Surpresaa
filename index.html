<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Poema em AR para Preta</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="background: #000;">
        <a-entity camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #FFF; shader: flat"></a-entity>
        </a-entity>

        <a-entity id="poem" position="0 1.6 -2" visible="false">
            <a-text id="poemText" color="#FF69B4" width="3" position="0 0 0" align="center" value=""></a-text>
        </a-entity>

        <a-entity id="background" position="0 1.6 -2" geometry="primitive: plane; width: 3; height: 2" material="color: #000; opacity: 1" visible="false"></a-entity>
    </a-scene>

    <script>
        // Defina o poema com caracteres especiais usando HTML diretamente
        var poema = `Preta,<br>
Você é como o sol que desponta no horizonte,<br>
Despertando o mundo com sua luz radiante.<br>
Sua presença é um bosque sereno,<br>
Onde cada riso é como o sussurro das folhas ao vento.<br>
Seu olhar é o brilho das estrelas na noite clara,<br>
E um brilho tão forte que se torna impossível de se ofuscar.<br>
Cada palavra sua é como o canto suave dos pássaros,<br>
Que enche o ar com um encanto e frescor.<br>
Preta, você é um jardim onde nascem os sonhos,<br>
Com a beleza de um campo florido e a graça de um rio tranquilo.<br>
Você transforma o simples em algo grandioso,<br>
Como a natureza que transforma tudo em algo formoso.`;

        // Adicione o poema ao elemento a-text usando innerHTML
        document.getElementById('poemText').setAttribute('value', poema);

        // Adicione um ouvinte de evento para tornar o poema e o fundo visíveis quando o usuário clicar na tela
        document.querySelector('a-scene').addEventListener('click', function () {
            var poem = document.getElementById('poem');
            var background = document.getElementById('background');
            poem.setAttribute('visible', 'true');
            background.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
