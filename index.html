<!DOCTYPE html>
<html>
<head>
    <title>Poema em AR para Julia</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0">
                <a-text value="Rosas são vermelhas,\nvioletas são azuis,\ndesde que te conheci,\nmeu mundo ficou cheio de luz.\nSeu sorriso ilumina o meu dia,\nJulia, você é a minha alegria."
                         align="center" position="0 1 0" rotation="-90 0 0"
                         color="#FF69B4" width="3"></a-text>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
