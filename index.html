<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Poema em AR para Preta</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        a-text { 
            text-align: center; 
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="background: #000;">
        <a-entity camera>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #FFF; shader: flat"></a-entity>
        </a-entity>

        <a-entity id="poem" position="0 1.6 -2" visible="false">
            <a-text id="poemText" color="#FF69B4" width="3" position="0 0 0" align="center" value="Preta,\n\nVoce e como o sol que surge no horizonte,\nIluminando o mundo com sua luz brilhante.\n\nSua presenca e um campo tranquilo,\nOnde cada sorriso e como o murmuro das folhas ao vento.\n\nSeu olhar e o brilho das estrelas na noite clara,\nE um brilho tao forte que nao pode ser apagado.\n\nCada palavra sua e como o canto suave dos passaros,\nQue enche o ar com um encanto fresco.\n\nPreta, voce e um jardim onde nascem os sonhos,\nCom a beleza de um campo florido e a graca de um rio calmo.\n\nVoce transforma o simples em algo grandioso,\nComo a natureza transforma tudo em algo belo."></a-text>
        </a-entity>

        <a-entity id="background" position="0 1.6 -2" geometry="primitive: plane; width: 3; height: 2" material="color: #000; opacity: 1" visible="false"></a-entity>
    </a-scene>

    <script>
        // Adicione um ouvinte de evento para tornar o poema e o fundo visíveis quando o usuário clicar na tela
        document.querySelector('a-scene').addEventListener('click', function () {
            var poem = document.getElementById('poem');
            var background = document.getElementById('background');
            poem.setAttribute('visible', 'true');
            background.setAttribute('visible', 'true');
        });
    </script>
</body>
</html>
